<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                // First part :
                let correctButton = document.querySelector('.correct');
                let incorrectButtons = document.querySelectorAll('.incorrect');
                let messege = document.querySelector('#feedback1');
                correctButton.addEventListener('click', function(){
                    correctButton.style.backgroundColor = 'green';
                    messege.innerHTML = "Correct";
                });
                for (let i = 0; i < incorrectButtons.length; i++)
                {
                    incorrectButtons[i].addEventListener('click', function(){
                        incorrectButtons[i].style.backgroundColor = 'red';
                        messege.innerHTML = "Incorrect";
                    });
                }
                // Second part :
                document.querySelector('#freeButton').addEventListener('click', function(){
                    if (document.querySelector('input').value == 25)
                    {
                        document.querySelector('#feedback2').innerHTML = "Correct";
                        document.querySelector('#freeButton').style.backgroundColor = 'green';
                    }
                    else
                    {
                        document.querySelector('#feedback2').innerHTML = "Incorrect";
                        document.querySelector('#freeButton').style.backgroundColor = 'red';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is 5 to the power of 2?</h3>
                <input name="b" type="text"/>
                <button id="freeButton">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
